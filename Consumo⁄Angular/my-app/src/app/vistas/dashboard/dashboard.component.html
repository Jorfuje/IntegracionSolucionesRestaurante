<app-header></app-header>

<div class="container">

    <h3>Lista de productos</h3><br>

    <button type="button" class="btn btn-primary" (click)="nuevoProducto()">Nuevo producto</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col">Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos" (click)="editarProducto(producto.id)">
                <th scope="row">{{producto.id}}</th>
                <th scope="row">{{producto.nombre}}</th>
                <th scope="row">{{producto.categoria}}</th>
                <th scope="row">{{producto.cantidad}}</th>
            </tr>
        </tbody>
    </table>
</div>

<app-footer></app-footer>
